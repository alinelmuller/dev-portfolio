{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>Portfolio Dev</title>
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <div class="container">
    <header>
      <div class="header-logo-container">
        Portfolio Dev
      </div>
      <nav>
        <ul>
            <li><a href="{% url 'login_user' %}">Login</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="page-header">
        <h1>Portfolio List</h1>
      </section>
      <section class="card-container">
        {% for portfolio in portfolios %}
          <div class="card">
            <div class="card-content">
              <h2 class="card-title">{{ portfolio.name }} - {{ portfolio.role }}</h2>
              <p><a href="{% url 'view_portfolio' portfolio.id %}">View Portfolio</a></p>
            </div>
          </div>
        {% endfor %}
      </section>
      </div>
     </main>
     <footer>
        <p>&copy; 2024 Portfolio Dev. All rights reserved.</p>
    </footer>
  </body>
</html>
