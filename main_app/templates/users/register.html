{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Portfolio Dev</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to bottom, #f3f4f6, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        p {
            margin-bottom: 0 !important;
        }

        ul {
            color: grey;
            font-size: 10px;
            margin-left: 20px;
            margin-top: -10px;
        }

        ul.errorlist {
            margin-top: 10px !important;
            margin-left: 0px !important;
            margin-bottom: -15px !important;
        }

        .container-login {
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .container-login h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .container-login p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .container-login form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        .container-login form label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .container-login form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .container-login form input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .container-login form button {
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .container-login form button:hover {
            background: #0056b3;
        }

        .container-login .bottom-text {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .container-login .bottom-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .container-login .bottom-text a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .errorlist {
            color: red;
            list-style-type: none;
            padding: 0;
        }

        .helptext {
            color: grey;
            font-size: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-login">
        <h2>Register</h2>
        <p>Create your account to start managing your portfolio.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p class="bottom-text">
            Already have an account? <a href="{% url 'login_user' %}">Login here</a>
        </p>
    </div>
</body>
</html>
